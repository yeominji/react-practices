<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='UTF-8'>
<title>Guestbook</title>
<link rel='stylesheet' type='text/css' href='styles.css'>
</head>
<body>
<div id='root'>

    <div class="App">

        <!--Begin: Guestbook -->
        <div class="Guestbook">
            <h1>방명록</h1>

            <!--Begin: Guestbook Add Form -->
            <form class="Guestbook__Form" action="" method="post">
                <input type="text" id="input-name" placeholder="이름" />
                <input type="password" id="input-password" placeholder="비밀번호" />
                <textarea id="tx-content" placeholder="내용을 입력해 주세요."></textarea>
                <input type="submit" value="보내기" />
            </form>
            <!--End: Guestbook Add Form -->

            <!--Begin: Guestbook List -->
            <ul class="Guestbook__List">
                <li class="Guestbook__List__Item">
                    <strong>지나가다가</strong>
                    <p>
                        별루입니다.<br/>
                        비번:1234 -,.-
                    </p>
                    <strong></strong>
                    <a href=''>삭제</a>
                </li>

                <li class="Guestbook__List__Item">
                    <strong>둘리</strong>
                    <p>
                        안녕하세요<br/>
                        홈페이지가 개 굿 입니다.
                    </p>
                    <strong></strong>
                    <a href=''>삭제</a>
                </li>

                <li class="Guestbook__List__Item">
                    <strong>주인</strong>
                    <p>
                        아작스 방명록 입니다.<br/>
                        테스트~
                    </p>
                    <strong></strong>
                    <a href=''>삭제</a>
                </li>
            </ul>
            <!--End: Guestbook List -->

        </div>
        <!--End: Guestbook -->


        <!--Begin: Delete Form Dialog -->
        <div id="dialog-delete-form" class="Guestbook__DeleteForm" title="메세지 삭제" style="display:none">
            <p class="validateTips normal">작성시 입력했던 비밀번호를 입력하세요.</p>
            <p class="validateTips error" style="display:none;">비밀번호가 틀립니다.</p>
            <form>
                <input type="password" id="password-delete" value="" class="text ui-widget-content ui-corner-all" />
                <input type="hidden" id="hidden-no" value="" />
            </form>
        </div>
        <!--End: Delete Form Dialog -->


        <!--Begin: Message Dialog -->
        <div id="dialog-message" class="Guestbook_MessageBox" title="" style="display:none">
            <p>메세지박스 입니다.</p>
        </div>
        <!--End: Message Dialog -->


    </div>
</div>
</body>
</html>
